<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏平台选择</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部固定区域 -->
    <div id="header">
        <div id="spaceInfo">
            <span id="selectedSpace">当前平台已选：0 GB</span>
            <span id="separator">|</span>
            <span id="totalSpace">所有选则总量：0 GB</span>
        </div>
        <div id="buttons">
            <button id="selectAllBtn">全选</button>
            <button id="exportBtn">导出</button>
        </div>
    </div>

    <!-- 左侧可伸缩栏 -->
    <div id="sidebar">
        <button id="toggleSidebarBtn">⮞</button>
        <div id="platformIcons"></div>
    </div>

    <!-- 主区域，显示游戏列表 -->
    <div id="mainContent">
        <div id="gameList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
