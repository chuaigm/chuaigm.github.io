<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏平台选择</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // 监听 beforeunload 事件
        window.addEventListener('beforeunload', function (event) {
            // 设置提示信息（这部分提示信息在大多数浏览器中不再显示，自定义信息无效）
            const message = '你有未保存的更改，确定要离开吗？';

            // 在某些浏览器中，必须设置 returnValue，才能显示提示框
            event.returnValue = message;

            // 返回自定义消息（但这部分不会在所有浏览器中显示）
            return message;
        });
    </script>
</head>
<body>
    <!-- 顶部固定区域 -->
    <div id="header">
        <div id="spaceInfo">
            <span id="selectedSpace">当前平台：0.0 GB</span>
            <span id="separator">|</span>
            <span id="totalSpace">所有总计：0.0 GB</span>
        </div>
        <div id="buttons">
            <button id="selectAllBtn">全点</button>
            <button id="exportBtn">导出</button>
        </div>
        <button id="toggleSidebarBtn">&#9654;</button>
    </div>

    <!-- 左侧可伸缩栏 -->
    <div id="sidebar">
        <!--button id="toggleSidebarBtn">⮞</button-->
        <div id="platformIcons"></div>
    </div>

    <!-- 主区域，显示游戏列表 -->
    <div id="mainContent">
        <div id="gameList"></div>
    </div>

    <script src="script.js"></script>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script-->
    <script src="assets/js/jszip.min.js"></script>
</body>
</html>
